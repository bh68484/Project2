<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Quoth the Giphy</title>
</head>

<body>
  <button>I'll be back</button>

  <div id="gifs-appear-here">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // var db = require("../models");
    // Event listener for all button elements
    $("button").on("click", function() {
      // In this case, the "this" keyword refers to the button that was clicked
      // var person = $(this).attr("data-person");

      // Constructing a URL to search Giphy for the name of the person who said the quote
      var queryURL = "https://services1.arcgis.com/a7CWfuGP5ZnLYE7I/arcgis/rest/services/Wake_Parks_Public/FeatureServer/0/query?where=1%3D1&outFields=NAME,ADDRESS,URL,DOGPARK,GREENWAYACCESS,MULTIPURPOSEFIELD,RESTROOMS,WALKINGTRAILS,Lat,Lon&outSR=4326&f=json";

      // Performing our AJAX GET request
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        // After the data comes back from the API
        .then(function(response) {
          var myResponse = JSON.parse(response);
          
          $.post("/dataSet", myResponse)
          // After the data comes back from the API
          .then(function(data) {
            // var myResponse = JSON.parse(response);
             
          });
        });

    });
  </script>
</body>

</html>
